<header xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-entete">
    <h1 id="nav-title">
        <a href="/"><img data-th-src="@{/images/logoFilmotheque.png}">Filmothèque</a>
        <th:block data-th-if="${membreEnSession != null && membreEnSession.id > 0}">
            <span data-th-text="'['+ ${membreEnSession.prenom}+']'"></span>
        </th:block>
        <div data-th-if="${idFilm}">
            <a data-th-href="'?lang=fr&idFilm=' + ${idFilm}">
                <img src="/images/French.webp" alt="french flag">
            </a>
            <a data-th-href="'?lang=en&idFilm=' + ${idFilm}">
                <img src="/images/English.webp" alt="English flag">
            </a>
        </div>
        <div data-th-unless="${idFilm}">
            <a data-th-href="@{?lang=fr}">
                <img src="/images/French.webp" alt="french flag">
            </a>
            <a data-th-href="@{?lang=en}">
                <img src="/images/English.webp" alt="English flag">
            </a>
        </div>
    </h1>
    <nav>
        <ul>
            <li><a href="/films" data-th-text="#{view-films.h1}"></a></li>
            <!-- Le lien n'est visible que si un membre est présent -->
            <!-- ET que le membre est un administrateur -->
            <th:block data-th-if="${membreEnSession != null
							&& membreEnSession.id > 0 && membreEnSession.admin}">
                <li><a href="/films/creer">Créer</a></li>
            </th:block>

            <li><a href="/contexte" data-th-text="#{view-contexte.title}">Contextes</a></li>
        </ul>
    </nav>
</header>
